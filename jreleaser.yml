project:
  name: redis-om-spring
  description: Redis OM Spring
  longDescription: Redis OM Spring provides powerful repository and custom object-mapping abstractions built on top of the powerful Spring Data Redis (SDR) framework.
  links:
    homepage: https://github.com/redis/redis-om-spring
  authors:
    - Brian Sam-Bodden
  license: MIT
  languages:
    java:
      groupId: com.redis.om
      version: '21'
      multiProject: true
  inceptionYear: '2021'
  tags: ['redis', 'spring', 'spring-data', 'object-mapping', 'redisearch', 'json']

release:
  github:
    owner: redis
    name: redis-om-spring
    overwrite: true
    sign: true
    skipTag: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        # Update to Sonatype Nexus Server URL - not the deploy URL
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy
        artifactOverrides:
          - groupId: com.redis.om
            artifactId: redis-om-spring-parent
          - groupId: com.redis.om
            artifactId: redis-om-spring
          - groupId: com.redis.om
            artifactId: redis-om-spring-ai

# No announcements needed
announce:
  slack:
    active: NEVER